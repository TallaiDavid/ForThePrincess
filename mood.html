<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Mood Meter 🐱</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>🐱 Mood Meter</h1>
<p class="intro-message">Ne aggódj, mindig van valaki, aki szeret és figyel rád 💖</p>
<p>Állítsd be, hogy mennyire vagy boldog most!</p>

<div class="slider-container">
  <input type="range" id="moodSlider" min="0" max="100" value="50">
  <div class="mood-message">🙂 Közepes hangulat</div>
</div>

<div class="cat-zone" id="cat-zone">
  <img id="virtualCat" src="assets/car6.gif" alt="Virtuális Cica">
</div>

<div class="food-zone hidden" id="food-zone">
  <img id="fish" src="assets/halacska.gif" class="draggable" draggable="true">
</div>

<div id="word-cloud" class="hidden"></div>

<script src="mood.js"></script>
</body>
</html>
