  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="notes.js"></script>
  <style>
    #notesArea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #clearNotes {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background: #ff6699;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #clearNotes:hover {
      background: #ff3366;
    }
  </style>
</head>

    <textarea id="notesArea" placeholder="Kezdj el írni..."></textarea>
    <button id="clearNotes">Törlés ✏️</button>
